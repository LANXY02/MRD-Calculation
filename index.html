<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e293b;
            color: white;
        }
        .card {
            background-color: #334155;
            border-color: #475569;
            color: white;
        }
        .form-control {
            background-color: #475569;
            color: white;
            border-color: #64748b;
        }
        .btn-custom {
            background-color: #06b6d4;
            border-color: #06b6d4;
        }
        .btn-custom:hover {
            background-color: #0891b2;
            border-color: #0891b2;
        }
        .form-label {
            color: white;
        }
        #resultContainer {
            background-color: #475569;
            color: white;
        }
        .text-white {
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="text-center mb-4">
                <img src="https://i.imgur.com/4GGkLE3.png" alt="Calculator Logo" class="rounded-circle">
            </div>
            <div class="card">
                <div class="card-header text-center">
                    <h4>PERCENTAGE CALCULATION</h4>
                    <h6>Media Relation Division</h6>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="initialValue" class="form-label">Nilai Awal</label>
                        <input type="number" id="initialValue" class="form-control" placeholder="Enter initial value">
                    </div>
                    <div class="mb-3">
                        <label for="finalValue" class="form-label">Nilai Akhir</label>
                        <input type="number" id="finalValue" class="form-control" placeholder="Enter final value">
                    </div>
                    <button id="calculateBtn" class="btn btn-custom w-100">Calculate</button>
                    <div id="resultContainer" class="mt-4 p-3 rounded d-none">
                        <div class="text-center">
                            <span class="fs-5">Percentage Change:</span>
                            <span id="result" class="fs-4 fw-bold"></span>
                        </div>
                    </div>
                </div>
                <div class="px-3 pb-2 text-white">
                    <p class="mb-1">Nilai Awal = Bulan sebelumnya</p>
                    <p class="mb-0">Nilai Akhir = Bulan saat ini</p>
                </div>
                <div class="card-footer text-center text-white">
                    Credit: Clarissa Francisca (Rifky Pratama)
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', function () {
            const initialValue = parseFloat(document.getElementById('initialValue').value);
            const finalValue = parseFloat(document.getElementById('finalValue').value);
            const resultContainer = document.getElementById('resultContainer');
            const resultElement = document.getElementById('result');

            if (!isNaN(initialValue) && !isNaN(finalValue)) {
                const percentageChange = ((finalValue - initialValue) / initialValue) * 100;
                resultElement.textContent = percentageChange.toFixed(2) + '%';
                resultContainer.classList.remove('d-none');
            } else {
                resultElement.textContent = '';
                resultContainer.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
